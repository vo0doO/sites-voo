{% extends 'base.html' %}

{% block content %}
  <div class="container wow fadeIn">

    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Qiwi</h2>

    <!--Grid row-->
    <div class="row">

      <!--Grid column-->
      <div class="col-md-8 mb-4">
        <input type="hidden" id="UrlSuccess" data-urlsuccess="{% url 'shop:redirect_home_payment_success' %}" />
        <input type="hidden" id="UrlError" data-urlerror="{% url 'shop:redirect_home_payment_error' %}" />
        <input type="hidden" id="Qpk" data-qpk="{{ qpk }}" />
        <input type="hidden" id="Amount" data-amount="{{ amount }}" />
        <input type="hidden" id="User" data-user="{{ user }}" />
        <input type="hidden" id="Description" data-description="{{ description }}" />
        <input type="hidden" id="Items" data-items="{{ items }}" />
        <input type="hidden" id="Ordered" data-ordered="{{ ordered }}" />
        <input type="hidden" id="Billing_address" data-billingAddress="{{ billing_address }}" />
        <input type="hidden" id="Start_date" data-startDate="{{ start_date }}" />
        <input type="hidden" id="Ordered_date" data-orderedDate="{{ ordered_date }}" />
        <script src="/static/js/payment/qiwi/qiwi.js"></script>
      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</main>
<!--Main layout-->

<!--Qiwi payment-->
{% endblock content %}
