  {% load cart_template_tags %}
  
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href={% url "shop:home" %}>
        <strong class="blue-text">Магазин</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          {% comment %} 
          <li class="nav-item">
            <a class="nav-link waves-effect" href={% url "shop:home" %}>Главная
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href={% url "shop:checkout" %}>Оформление</a>
          </li> 
          {% endcomment %}
        </ul>
        <!-- Left -->


        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">

          {% if request.user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link waves-effect" href="{% url "shop:order-summary" %}">
              <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Корзина </span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href={% url "account_logout" %}>Выход</a>
            </li>

          {% else %}

            <li class="nav-item">
              <a class="nav-link" href={% url "account_login" %}>Вход</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-info btn-sm" role="button" href={% url "account_signup" %}>Зарегистрироваться</a>
            </li>

          {% endif %}

        </ul>
        <!-- Right -->
      </div>

    </div>
  </nav>
  <!-- Navbar -->
